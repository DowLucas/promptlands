server:
  port: 8080
  host: "0.0.0.0"

game:
  tick_duration: 10s
  max_players: 4
  vision_radius: 25
  max_memory_items: 10
  win_after_ticks: 100
  resource_spawn_rate: 1.0  # Multiplier for per-tick biome resource spawning (0 = disabled)

  # Map configuration
  map:
    # Map preset to use: default, infernal_realms, frozen_wastes,
    # ancient_world, neon_wilderness, void_incursion, crystalline_expanse
    preset: "default"

    # Map size: tiny (128), small (256), medium (512), large (1024), huge (2048), massive (4096)
    # Larger maps create a more pixelated aesthetic when zoomed out
    size: "huge"

    # Override size with a custom value (0 = use preset size)
    custom_size: 0

    # Seed for procedural generation (0 = random)
    seed: 0

    # Chunk size for world generation
    chunk_size: 32

    # Whether to enable fog of war
    fog_of_war: true

    # Whether respawning is enabled
    respawn_enabled: true

    # Resource density multiplier (1.0 = normal)
    resource_density: 1.0

    # Difficulty multiplier (affects enemy spawns, environmental damage)
    difficulty_multiplier: 1.0

# Balance configuration - tweak these values to adjust game balance
balance:
  agent:
    default_hp: 3
    default_max_hp: 3
    default_energy: 0
    default_max_energy: 100
    respawn_ticks: 5
    default_vision: 3
    default_memory: 10
    default_move_speed: 3     # tiles per MOVE action
    default_claim_radius: 4   # tiles radius per CLAIM action

  combat:
    base_damage: 1
    trap_damage: 1
    wall_hp: 3
    beacon_hp: 2
    trap_hp: 1
    beacon_vision_bonus: 2

  upgrades:
    vision_max_level: 5
    memory_max_level: 5
    strength_max_level: 3
    storage_max_level: 3
    speed_max_level: 3
    claim_max_level: 3
    upgrade_costs: [10, 20, 35, 55]
    memory_per_level: 2
    storage_per_level: 5
    speed_per_level: 1    # +1 tile per speed level
    claim_per_level: 1    # +1 radius per claim level

  actions:
    scan_energy_cost: 2
    item_despawn_ticks: 50
    default_inventory_slots: 10

llm:
  provider: gemini
  model: gemini-2.5-flash-lite
  timeout: 8s
  max_tokens: 256

database:
  postgres_url: postgres://promptlands:promptlands@localhost:5432/promptlands?sslmode=disable
  redis_url: redis://localhost:6379

dev:
  enabled: true
  mock_llm: false
  pause_tick: false  # Start games paused (no tick loop, no LLM calls)
